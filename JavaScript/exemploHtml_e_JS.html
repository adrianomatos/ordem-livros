<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Revisão JavaScript</title>
	<script>
		let a = 10;
		let b = 5;
		console.log(a + b);

		function executar() {
			console.log("Insere lista no body");

			const frutas = ["Banana", "Maçã", "Uva", "Melancia"]

			const ul = document.createElement("ul")

			for (let fruto of frutas) {
				const li = document.createElement("li");
				li.textContent = fruto;
				ul.appendChild(li)
			}

			document.body.appendChild(ul)
		}
	</script>
</head>

<body>
	<button onclick="executar()">Inserir lista no body</button>
	<p>Frutas</p>
</body>

</html>
